<!doctype html>
<html lang="en">
{% include '_header.html' %}
<body class="full text-base font-normal flex flex-col bg-gradient-to-r from-white to-[#ffc600] gap-8 m-4">
<header>
	<h1 class="text-4xl font-bold leading-none tracking-wider">Create new Task</h1>
</header>
<main class="flex flex-col gap-4">
	<p>
		<a href="/" class="underline">⬅️ Back</a>
	</p>
	<section>
		<form action="/tasks/new" method="post">
			<fieldset class="flex flex-row gap-4">
				<p>
					<label for="name">Name:</label>
					<input id="name"
								 name="name"
								 type="text"
								 placeholder="Name of task"
								 value=""
								 required
								 class="border rounded-[7px] leading-4 focus:outline-0"
					/>
				</p>
				<p>
					<label for="status">Status:</label>
					<select name="status" id="status" class="border rounded-[7px] leading-4">
						<option value="open">Open</option>
						<option value="in_progress">In progress</option>
						<option value="close">Close</option>
					</select>
				</p>
				<button class="text-sm border border-black m-0 p-1 rounded shadow-md">Save</button>
			</fieldset>
		</form>
	</section>
</main>
</body>
</html>
