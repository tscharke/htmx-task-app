<table class="w-full text-left table-auto min-w-max">
	<thead class="text-2xl font-bold leading-none tracking-tight">
		<tr>
			<th class="pb-2 border-b border-black">Name</th>
			<th class="pb-2 border-b border-black">Status</th>
			<th class="pb-2 border-b border-black">Actions</th>
		</tr>
	</thead>
	<tbody>
	{% for item in list %}
		<tr>
			<td class="py-2 border-b border-black">{{% item.name %}}</td>
			<td class="py-2 border-b border-black uppercase">{{% item.status %}}</td>
			<td class="py-2 border-b border-black flex flex-row items-center">
				<form action="/tasks/status" method="post">
					<input name="id" type="hidden" value="{{% item.id %}}" >
					<button name="status" value="open" class="text-sm border border-black p-1 rounded shadow-md">
						Open
					</button>
					<button name="status" value="in_progress" class="text-sm border border-black m-2 p-1 rounded shadow-md">
						In Progress
					</button>
					<button name="status" value="close" class="text-sm border border-black m-2 p-1 rounded shadow-md">
						Close
					</button>
				</form>
				<form action="/tasks/{{% item.id %}}/delete" method="post">
					<button class="text-sm border border-black m-2 p-1 rounded shadow-md">‚ùå</button>
				</form>
			</td>
		</tr>
	{% endFor %}
	</tbody>
</table>
