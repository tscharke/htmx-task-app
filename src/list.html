<table>
	<thead>
	<tr>
		<th>Task Name</th>
		<th>Status</th>
		<th>Actions</th>
	</tr>
	</thead>
	<tbody>
	{% for item in list %}
		<tr>
			<td>{{% item.name %}}</td>
			<td>{{% item.status %}}</td>
			<td>
				<form action="/tasks/status" method="post">
					<input name="id" type="hidden" value="{{% item.id %}}">
					<button name="status" value="open">Open</button>
					<button name="status" value="in_progress">In Progress</button>
					<button name="status" value="close">Close</button>
				</form>
				<form action="/tasks/{{% item.id %}}/delete" method="post">
					<button>‚ùå</button>
				</form>
			</td>
		</tr>
	{% endFor %}
	</tbody>
</table>
